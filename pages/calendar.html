<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../src/css/styles.css">

    <title>Calendario de Turnos</title>

<body>

    <header>
        <nav class="nav">
            <div>
                <a href="../index.html">Home</a>
                <a href="#">Quiénes somos</a>

            </div>
        </nav>
    </header>
    <main>
        <h2 class="title"> Calendario Interactivo</h2>
        <div class="calendar-i">
            <ol class="calendar-info">
                <li class="calendar-prev" id="prev-month">&#x21DC;</li>
                <li class="calendar-month" id="month"> </li>
                <li class="calendar-year" id="year"></li>
                <li class="calendar-next" id="next-month">&#x21DD;</li>
            </ol>

            <ol class="calendar-week">
                <li class="calendar-day-item">Domingo</li>
                <li class="calendar-day-item">Lunes</li>
                <li class="calendar-day-item">Martes</li>
                <li class="calendar-day-item">Miércoles</li>
                <li class="calendar-day-item">Jueves</li>
                <li class="calendar-day-item">Viernes</li>
                <li class="calendar-day-item">Sábado</li>
            </ol>
            <div class="calendar-dates" id="dates"></div><br>

        </div>
        <div id="time-selection" style="display: none;">
            <label for="time">Selecciona un horario:</label>
            <select id="time"></select>
            <button onclick="handleReservation()">Reservar turno</button>
        </div>


    </main>

    <footer>
        <!--iconos redes-->

    </footer>
    <script src="../src/js/calendar.js"></script>



</body>

</html>
